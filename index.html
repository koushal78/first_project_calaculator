<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="topic"><h1>calculator</h1></div>
            <div class="display">
                <input type="text" name="text" class="input">
            </div>
            <div class="buttens">
                <div class="row">
                    <button class="btn upper-btn">AC</button>
                    <button class="btn upper-btn">+/-</button>
                    <button class="btn upper-btn">%</button>
                    <button class="btn ylw">/</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn ylw">*</button>
                </div>
                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn ylw">-</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn ylw">+</button>
                </div>
                <div class="row mr-class" >
                    <button class="btn last-btn" id="btn-1">0</button>
                    <button class="btn last-btn">.</button>
                    <button class="btn ylw  last-btn">=</button>
                   
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
